  {%- seo -%}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-light.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script>
window.onload = function() {
    document.querySelectorAll('pre code').forEach((block) => {
        block.classList.forEach((className) => {
            if (className.startsWith('language-')) {
                block.classList.replace(className, 'language-python'); // Remplacer toutes les langues par 'language-python'
            }
        });
    });
    hljs.highlightAll();  // Relancer le highlight.js après modification des classes
};

  // Fonction pour ouvrir en plein écran l'iframe en dessous du bouton cliqué
  function openFullscreen(button) {
    // Récupérer l'iframe suivant le bouton cliqué
    var iframe = button.previousElementSibling;

    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.mozRequestFullScreen) { // Firefox
      iframe.mozRequestFullScreen();
    } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { // IE/Edge
      iframe.msRequestFullscreen();
    }
  }
    
  </script>

</head>
