  <script>
  // Fonction pour ouvrir en plein écran l'iframe en dessous du bouton cliqué
  function openFullscreen(button) {
    // Remonter au parent <blockquote> et trouver l'iframe à l'intérieur
    var blockquote = button.closest('blockquote');  // Sélectionne l'élément parent blockquote
    var iframe = blockquote.querySelector('iframe'); // Trouve l'iframe à l'intérieur du blockquote

    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.mozRequestFullScreen) { // Firefox
      iframe.mozRequestFullScreen();
    } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { // IE/Edge
      iframe.msRequestFullscreen();
    }
  }
    
  </script>
